apiVersion: apps/v1
kind: Deployment
metadata:
 name: demo-nginx
 namespace: development
spec:
 replicas: 2
 selector:
  matchLabels:
   app: demo-nginx
 template:
  metadata:
   labels:
    app: demo-nginx
  spec:
   containers:
    - name: nginx
     image: nginx:1.27-alpine
     ports:
      - containerPort: 80
     readinessProbe:
      httpGet:
       path: /
       port: 80
      initialDelaySeconds: 3
      periodSeconds: 10
     livenessProbe:
      httpGet:
       path: /
       port: 80
      initialDelaySeconds: 10
      periodSeconds: 20
