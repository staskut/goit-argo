apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: infra-tools          # ArgoCDâ€™s namespace
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 25.22.0       # latest stable as of Nov 2025
    helm:
      values: |
        alertmanager:
          enabled: false
        pushgateway:
          enabled: false
        server:
          service:
            type: ClusterIP
          persistentVolume:
            enabled: false
        serverFiles:
          prometheus.yml:
            scrape_configs:
              - job_name: prometheus
                static_configs:
                  - targets: ['localhost:9090']

              - job_name: prometheus-pushgateway
                static_configs:
                  - targets: ['pushgateway-prometheus-pushgateway.monitoring.svc.cluster.local:9091']

              - job_name: mlflow_training
                metrics_path: /metrics/job/mlflow_training
                static_configs:
                  - targets: ['pushgateway-prometheus-pushgateway.monitoring.svc.cluster.local:9091']
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true