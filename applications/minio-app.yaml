apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: infra-tools
spec:
  project: default
  source:
    repoURL: https://charts.min.io/
    chart: minio
    targetRevision: 5.0.14
    helm:
      values: |
        mode: standalone
        rootUser: admin
        rootPassword: minio123
        persistence:
          enabled: false
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
        service:
          type: ClusterIP
        buckets:
          - name: mlflow
            policy: none
            purge: false
  destination:
    server: https://kubernetes.default.svc
    namespace: mlflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true