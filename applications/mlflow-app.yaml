apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://community-charts.github.io/helm-charts
    chart: mlflow
    targetRevision: 1.7.3
    helm:
      values: |
        image:
          repository: docker.io/bitnami/mlflow
          tag: latest
        service:
          type: ClusterIP
        auth:
          enabled: false
        backendStore:
          postgres:
            enabled: true
            host: postgres-postgresql.postgres.svc.cluster.local
            port: 5432
            user: mlflow
            password: mlflow123
            database: mlflow
        artifactRoot:
          s3:
            enabled: true
            bucket: mlflow
            awsAccessKeyId: admin
            awsSecretAccessKey: minio123
        extraEnvVars:
          MLFLOW_S3_ENDPOINT_URL: http://minio.minio.svc.cluster.local:9000
          AWS_ACCESS_KEY_ID: admin
          AWS_SECRET_ACCESS_KEY: minio123
          AWS_DEFAULT_REGION: us-east-1
  destination:
    server: https://kubernetes.default.svc
    namespace: mlflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true